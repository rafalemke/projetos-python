{% extends "base.html" %}

{% block content %}

    <h1>Lista de atividades</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Descrição</th>
            <th scope="col">Criada em</th>
            <th scope="col">Data de expiração</th>
          </tr>
        </thead>
        <tbody>
            {% for task in tasks  %}
                <tr>
                    <td>{{task.title}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.created_at}}</td>
                    <td>{{task.due_date}}</td>
                </tr>
             {% endfor %}
        </tbody>
      </table>

{% endblock content %}
